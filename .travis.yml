language: ruby
rvm:
  - 1.9.3

before_install:
  - "curl https://install.meteor.com | /bin/sh"
  - "npm install -g coffee-script"
  - "npm install -g spacejam"

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 2

script:
  - rake
  - "spacejam test-packages ./"
